@if (!IsDev) {
<app-under-construction></app-under-construction>
} @else {
<app-page>
  <app-header></app-header>

  <div class="home-container">
    <mat-card class="home-card">
      <mat-card-header>
        <mat-card-title>Bem-vindo ao My-Site!</mat-card-title>
        <mat-card-subtitle
          >Exemplo de integração Angular + Azure + GitHub</mat-card-subtitle
        >
      </mat-card-header>

      <mat-card-content>
        <p>Esta é a página inicial do projeto.</p>
        <p>Vou adicionar mais conteúdo aqui.</p>
        <p>by Douglas Prado</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary">Saiba Mais</button>
        <button mat-stroked-button color="accent">Contato</button>
        <button mat-raised-button color="primary" (click)="toggleProduction()">Saiba Mais</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <app-footer></app-footer>
</app-page>
}
